[buildout]
extends =
    http://svn.plone.org/svn/collective/buildout/plonetest/test-4.x.cfg
    http://good-py.appspot.com/release/dexterity/1.2.1

package-name = s17.person.employee
package-extras = [test]
test-eggs = Pillow

parts += i18ndude omelette

extensions = mr.developer
auto-checkout = collective.person

[instance]
eggs += Pillow

[i18ndude]
recipe = zc.recipe.egg
eggs = i18ndude

[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}

[test]
defaults = ['-s', '${buildout:package-name}', '--auto-color', '--auto-progress']

[sources]
collective.person = git git@github.com:simplesconsultoria/collective.person.git
